name: Deploy Backend (Migrate DB, Update Server)

on:
  push:
    tags:
      - "api-v*.*.*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Prevent overlapping production migrations/deployments
    concurrency: deploy-backend
    environment:
      name: game-server
    env:
      NODE_ENV: production
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      PORT: ${{ secrets.PORT }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        run: pnpm db:deploy

      - name: Start test DB
        run: |
          docker compose -f ./apps/game-api/docker-compose-test.yaml up -d
          pnpm db:test:sync

      - name: Build game-api
        run: pnpm build --filter=game-api

      - name: Zip build files for shipping
        run: |
          tar czf game-api.tar.gz \
            apps/game-api/ecosystem.config.cjs \
            apps/game-api/dist

      - name: Copy build zip to Droplet
        uses: appleboy/scp-action@v1.0.0
        with:
          username: deployer
          host: ${{ secrets.DROPLET_IP }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASS }}
          source: "game-api.tar.gz"
          target: "~/"

      - name: Deploy and restart game-api server
        uses: appleboy/ssh-action@v1.2.4
        with:
          username: deployer
          host: ${{ secrets.DROPLET_IP }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASS }}
          script: |
            set -e
            cd ~
            # unpack to versioned dir
            RELEASE_DIR="game-api-$(date +%s)"
            mkdir $RELEASE_DIR
            tar xzf game-api.tar.gz -C $RELEASE_DIR
            rm game-api.tar.gz

            # write env file
            cat > $RELEASE_DIR/apps/game-api/.env <<'EOV'
            NODE_ENV=production
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SUPABASE_URL=${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE=${{ secrets.SUPABASE_SERVICE_ROLE }}
            PORT=${{ secrets.PORT }}
            EOV

            cd $RELEASE_DIR/apps/game-api

            pm2 delete ecosystem.config.cjs
            pm2 start ecosystem.config.cjs --update-env
            pm2 save

            # prune old releases
            cd ~
            ls -dt game-api-* | tail -n +2 | xargs -r rm -rf
