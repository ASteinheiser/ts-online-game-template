name: Deploy Backend (Migrate DB, Update Server)

on:
  push:
    tags:
      - "api-v*.*.*"

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Prevent overlapping production migrations/deployments
    concurrency: deploy-backend
    environment:
      name: game-server
    env:
      NODE_ENV: production
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
      PORT: ${{ secrets.PORT }}

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.27.0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        run: pnpm db:deploy

      - name: Start test DB
        run: |
          docker compose -f ./apps/game-api/docker-compose-test.yaml up -d
          pnpm db:test:sync

      - name: Build game-api
        run: pnpm build --filter=game-api

      - name: Zip build files for shipping
        run: |
          tar czf game-api.tar.gz \
            apps/game-api/dist \
            apps/game-api/package.json \
            apps/game-api/node_modules \
            apps/game-api/ecosystem.config.cjs

      - name: Copy build zip to Droplet
        uses: appleboy/scp-action@v1.0.0
        with:
          username: deployer
          host: ${{ secrets.DROPLET_IP }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASS }}
          source: "game-api.tar.gz"
          target: "~/"

      - name: Run release script via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          username: deployer
          host: ${{ secrets.DROPLET_IP }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          passphrase: ${{ secrets.DROPLET_SSH_PASS }}
          envs: JWT_SECRET,DATABASE_URL,SUPABASE_URL,SUPABASE_SERVICE_ROLE,PORT
          script: ./release-api-update.sh
