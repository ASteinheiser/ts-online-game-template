<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Reset styles */
    body, table, td, tr, p, a, h1, h2, h3, h4, h5, h6 {
      margin: 0;
      padding: 0;
      border: 0;
    }
    body {
      padding: 40px 20px;
      color: #d1d5dc;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 28px;
      font-weight: 600;
      color: #d1d5dc;
    }
    p {
      font-size: 14px;
      color: #99a1af;
    }
    a {
      color: #6118ad !important;
      text-decoration: underline;
    }
    .email-container {
      width: 100%;
    }
    .content {
      width: 600px;
      padding: 40px 30px;
      border-radius: 16px;
      background-color: #09090b;
      margin: 0 auto;
      text-align: center;
    }
    .button-container {
      margin: 0 auto;
      height: 68px;
    }
    .button {
      background-color: #6118ad;
      padding: 24px 32px;
      border-radius: 12px;
      color: #d1d5dc !important;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <table role="presentation" class="email-container">
    <tr>
      <td>
        <table role="presentation" class="content">
          <tr>
            <td>
              <h1 style="margin-bottom: 24px;">Confirm Your Email</h1>

              <p style="margin-bottom: 32px;">To confirm your email, please click the button below:</p>

              <table role="presentation" class="button-container">
                <tr>
                  <td>
                    <a href="{{ .ConfirmationURL }}" class="button">Confirm Your Email</a>
                  </td>
                </tr>
              </table>

              <p style="margin-top: 32px;">If the button doesn't work, you can also click this link:</p>
              <a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
